<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">{{ 'LOGIN.TITLE' | translate }}</h1>
      <div class="account-wall">
        <img class="profile-img" src="../../assets/img/verseLogin.svg" alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="{{'LOGIN.EMAIL' | translate }}" required autofocus>
          <input type="password" class="form-control" placeholder="{{'LOGIN.PASSWORD' | translate }}" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">{{ 'LOGIN.BUTTON' | translate }}</button>
          <select #langSelect (change)="translate.use(langSelect.value)">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
          </select>
          <a href="#" class="pull-right need-help">{{ 'LOGIN.HELP' | translate }} </a><span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
